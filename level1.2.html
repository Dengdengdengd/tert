    <script>
        //2.写一个排序算法，对传入数组进行升序排序。
        var arr = [1, 5, 4, 8, 2, 6, 3, 9, 7];

        function mySort(arr) {
            var temp;
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(mySort(arr)); //[1,2,3,4,5,6,7,8,9]
    </script>
