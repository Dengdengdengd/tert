    <script>
        var arr = [1, 2, 3, 3, 4, 'a', 'a', 'b', 'c'];

        function reduce(arr) {
            var res = [];
            for (i = 0; i < arr.length; i++) {
                if (res.indexOf(arr[i]) == -1) {
                    res.push(arr[i]);
                }
            }
            return res;
        }
